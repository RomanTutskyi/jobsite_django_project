{% extends 'base.html' %}
{% block title %}Реєстрація - JobFinder{% endblock %}

{% block content %}
<section class="form-section">
    <h1>Реєстрація</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Створити акаунт</button>
    </form>
    <p>Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</section>
{% endblock %}
