{% extends 'base.html' %}
{% block title %}{{ job.title }}{% endblock %}

{% block content %}
<article class="job-detail">
    <h1>{{ job.title }}</h1>
    <p class="job-meta">
        <strong>{{ job.company }}</strong> •
        <span>{{ job.location }}</span> •
        <span>{{ job.created_at|date:"d.m.Y H:i" }}</span>
    </p>
    <div class="job-full-description">
        {{ job.description|linebreaks }}
    </div>
    <p class="job-author">
        Додав: {{ job.author.username }}
    </p>
    <a href="{% url 'job_list' %}" class="btn-secondary">← Назад до списку</a>
</article>
{% endblock %}
